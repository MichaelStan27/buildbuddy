server.servlet.context-path=/api/v1

spring.datasource.url=jdbc:mysql://${MYSQL_HOSTNAME}:${MYSQL_PORT}/${MYSQL_DB}
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none

spring.security.allowed.path=/user/register,/js/**,/images/**,/consult/request/create

spring.ai.openai.api-key=${OPENAI_API_KEY}

spring.paypal.client-id=${PAYPAL_CLIENT_ID}
spring.paypal.client-secret=${PAYPAL_CLIENT_SECRET}
spring.paypal.mode=sandbox

spring.paypal.cancel-url=${PAYPAL_CANCEL_URL}
spring.paypal.success-url=${PAYPAL_SUCCESS_URL}

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.pass=${MAIL_PASSWORD}